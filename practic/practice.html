<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milstone 05: Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1 class="text-center fw-bold text-info">
        My Shopping Budget : <span> 4000</span>
      </h1>
    </div><br><br>

    <div class="shop-container d-flex justify-content-around">
      <div>
        <div class="rose p-2 box">
          <img class="logo" src="./images/kitkat.png" alt="" />
          <h6>Fashionable Watch</h6>
          <h5>Price: <span id="kitkat-price"> 200</span></h5>
          <input
            id="kitkat-quantity"
            type="text"
            placeholder="type here Quantity"
          />
          <br />
          <button id="kitkat-buy-btn" class="buy-btn">
            Buy Now
          </button>
        </div>
        <div class="rose p-3 box">
          <img class="logo" src="./images/image-removebg-preview.png" alt="" />
          <h6>Smart Bag</h6>
          <h5>Price: <span id="rose-price"> 100</span></h5>
          <input
            id="rose-quantity"
            type="text"
            placeholder="type here Quantity"
          />
          <button id="rose-buy-btn" class="buy-btn">Buy Now</button>
        </div>
        <div class="rose p-3 box">
          <img class="logo" src="./images/diary.jpg" alt="" />
          <h6>Shoe</h6>
          <h5>Price: <span id="diary-price"> 100</span></h5>
          <input
            id="diary-quantity"
            type="text"
            placeholder="type here Quantity"
          />
          <button id="diary-buy-btn" class="buy-btn">Buy Now</button>
        </div>
      </div>
      <div class="money-tracker text-center">
        <h4>Chocolate: <span id="chocolate"> 00</span></h4>
        <hr />
        <h4>Rose: <span id="rose"> 00</span></h4>
        <hr />
        <h4>Diary: <span id="diary"> 00</span></h4>
        <hr />
        <h3>Total: <span id="total"> 00</span></h3>

        <div class="promo-code mt-3 text-center p-3">
          <h5 class="bg-info mt-2">Use Promo Code for 30% Discount</h5>
          <input
            id="promo-code"
            class="p-2 mt-2"
            type="text"
            placeholder="DISCO30"
          />
          <button id="promoApplyBtn" class="btn btn-primary" type="button">Apply</button>
            
          
        </div>
        <h2 class="mt-5">ALL COST :<span id="all-total"> 00</span></h2>
      </div>
    </div><br><br>
    <section>
    <div class="my-editor">
        <h1>My Text Area</h1><br>
        <button onclick="toggleBold()" class="btn btn-primary" id="bold">Bold</button>
        <button onclick="toggleItalic()" class="btn btn-secondary" id="italic">Italic</button>
        <button onclick="alignText('center')" class="btn btn-info" id="center">Text Center</button>
        <button onclick="alignText('left')" class="btn btn-danger" id="left">Text Left</button>
        <button onclick="alignText('right')" class="btn btn-warning">Right</button>
        
        <input type="color" id="color-picker" onchange="changeColor()"/>
        
        
      <textarea id="editor"></textarea>
    </div>
  </section>
  <section>
    <div>
      <h1 class="text-center font-bold text-7xl">Conseptual Section</h1>
    </div>
    <div class="text-center">
    <input class="" type="text" id="text-input" placeholder="First Name">
    <input type="text" id="text-input" placeholder="Last Name">
    <button id="add-btn"class="btn btn-primary">Add</button>
  </div>
  
    <div id="parent-container" class="created-element text-center">

    </div>
  
  </section>
  <section>
    <div class="container border width-50 mt-3">
      <button id="hit" clss="btn btn-primary">Hit</button>
      <p id="p-1">home-1</p>
      <p id="p-2">home-2</p>
      <p id="p-3">home-3</p>
      <p id="p-4">home-4</p>
    </div>
  </section>
      <script src="js/budget.js"></script>
      <script src="js/practice.js"></script>
    </body>
  </html>
